{%extends "layout.html"%}

{%block title %}
    login
{%endblock%}

{%block main%}

    <h1 class="font_header">Log In your account</h1>
    <br><br>
    <form action="/login" method="post">
        <div class="center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Comment goes here">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <label for="floatingPassword">Password</label>
            </div>
            <input type="submit" value="Log In" class="button">
            <br><br>
            {{text}}
        </div>
    </form>

{%endblock%}
